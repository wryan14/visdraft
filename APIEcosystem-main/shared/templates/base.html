<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}API Ecosystem{% endblock %}</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-800">API Ecosystem</a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <!-- Navigation Links -->
                        <a href="/dashboard" 
                           class="inline-flex items-center px-1 pt-1 border-b-2 {% if request.endpoint and request.endpoint == 'dashboard.index' %}border-blue-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %}">
                            <i data-feather="grid" class="w-4 h-4 mr-2"></i>
                            Dashboard
                        </a>
                        <a href="/docs" 
                           class="inline-flex items-center px-1 pt-1 border-b-2 {% if request.endpoint and request.endpoint.startswith('documentation') %}border-blue-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %}">
                            <i data-feather="book" class="w-4 h-4 mr-2"></i>
                            Documentation
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto py-6">
        {% block main_content %}
            {% block content %}{% endblock %}
        {% endblock %}
    </main>

    <!-- Scripts -->
    <script>
        feather.replace();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
